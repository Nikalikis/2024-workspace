    <script>
        

const rows = 7;
const columns = 11;

for (let i = 0; i < rows; i++) {
  let row = '';
  for (let j = 0; j < columns; j++) {
    if (i === j) {
      // Set the color of the diagonal squares to red
      row += '<span style="color: red;">*</span>';
    } else {
      row += '*';
    }
  }
  console.log(row);
  document.write(row)
}



    </script>
